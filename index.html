<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une liste de tâches simple pour pratiquer JavaScript.">
    <meta name="author" content="Abderrazzak Imily">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Application de Liste de Tâches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="relative flex w-full flex-wrap items-center justify-between bg-zinc-50 py-2 shadow-dark-mild dark:bg-neutral-700 lg:py-4 mb-4">
            <div class="flex w-full flex-wrap items-center justify-between px-3">
                <span class="ms-2 text-xl text-black dark:text-white">LISTE DE TÂCHES</span>
                <div class="ms-5 flex w-[30%] items-center justify-between">
                    <input
                        type="search"
                        class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-secondary-500 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-surface transition duration-300 ease-in-out focus:border-primary focus:text-gray-700 focus:shadow-inset focus:outline-none motion-reduce:transition-none dark:border-white/10 dark:bg-body-dark dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill"
                        placeholder="Recherche"
                        aria-label="Recherche"
                        aria-describedby="button-addon2" />
                    <span class="flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-gray-600 dark:text-white [&>svg]:w-5" id="basic-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>
        </nav>
        <section class="max-w-md mx-auto mb-8">
            <div class="mb-4">
                <button id="myBtn" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full h-12 transition duration-300 transform hover:scale-105 shadow-lg">
                    Ajouter une Tâche
                </button>
            </div>
        </section>
    </header>

    <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow-lg">
                <div class="flex items-center justify-between p-4 border-b rounded-t">
                    <h3 class="text-lg font-semibold text-gray-900">Créer une Nouvelle Tâche</h3>
                    <button id="myBtn2" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center" data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d ="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Fer mer le modal</span>
                    </button>
                </div>
                <form class="p-4">
                    <div class="grid gap-4 mb-4">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nom</label>
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nom de la tâche" required>
                        </div>
                        <div>
                            <label for="property" class="block mb-2 text-sm font-medium text-gray-900">Propriété</label>
                            <select id="property" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option selected>Choisir une propriété</option>
                                <option value="P1">P1</option>
                                <option value="P2">P2</option>
                                <option value="P3">P3</option>
                            </select>
                        </div>
                        <div>
                            <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Catégorie</label>
                            <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option selected>Choisir une catégorie</option>
                                <option value="TO DO">À FAIRE</option>
                                <option value="DOING">EN COURS</option>
                                <option value="DONE">FAIT</option>
                            </select>
                        </div>
                        <div>
                            <label for="dueDate" class="block mb-2 text-sm font-medium text-gray-900">Date d'échéance</label>
                            <input type="date" name="dueDate" id="dueDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                            <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Description de la tâche"></textarea>
                        </div>
                    </div>
                    <button id="submit" type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Soumettre</button>
                </form>
            </div>
        </div>
    </div>

    <section class="text-center mt-4">
        <h2>TOTAL DES TACHES</h2>
        <p id="todo-count" class="text-gray-700">Tâches à faire (À FAIRE) : 0</p>
        <p id="doing-count" class="text-gray-700">Tâches en cours (EN COURS) : 0</p>
        <p id="done-count" class="text-gray-700">Tâches terminées (FAIT) : 0</p>
    </section>

    <section class="flex justify-center gap-6 mt-8">
        <div class="block p-6 rounded-lg shadow-lg bg-white w-1/4">
            <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">À FAIRE</h5>
            <div id="display-todo"></div>
        </div>
        <div class="block p-6 rounded-lg shadow-lg bg-white w-1/4">
            <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">EN COURS</h5>
            <div id="display-doing"></div>
        </div>
        <div class="block p-6 rounded-lg shadow-lg bg-white w-1/4">
            <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">FAIT</h5>
            <div id="display-done"></div>
        </div>
    </section>

    <script src="/asset/js/script.js"></script>
</body>
</html>
